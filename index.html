<!DOCTYPE html>
<html>
    <head>
        <title>Sample Project - Amazon</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
    <div>
        <ul class="navbar">
            <li>
                <img src="logo-amazon.png" width="100" height="30" alt="Logo">
            </li>
            <li>Hello<br>Select your address</li>
            <li class="sbar">
                <label style="color: black;">All</label>
                <select name="" id=""></select>
                <input type="text" class="sbox" placeholder="Search in amazon.in">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </li>
            <li>
                <label>EN</label>
                <select name="" id=""></select>
            </li>
            <li>Hello,sign in<br>Account & Lists</li>
            <li>Returns<br>&Orders</li>
            <li>
                <button class="btn"><i class="fa-solid fa-cart-shopping"></i></button>
                <label>Cart</label>
            </li>
        </ul>
    </div>
    <div>
        <ul class="menubar">
            <li>
                <button class="btn"><i class="fa-solid fa-bars" style="color: #120101;"></i></button>
                <label>All</label>
            </li>
            <li>Amanon MiniTV</li>
            <li>Sell</li>
            <li>Best Sellers</li>
            <li>Mobiles</li>
            <li>Today's Deals</li>
            <li>New Releases</li>
            <li>Customer Services</li>
            <li>Prime</li>
            <li>Electronics</li>
            <li>Gift Ideas</li>
            <li>Fashion</li>
        </ul>
    </div>
    <div>
       <img src="mobile.JPG" class="toppic">
    </div>
    <div class="container">
        <div style="background-color: white; float: left; width: 24%;" class="margin">
            <img src="earbuds.jpeg" alt="" class="pic">
        </div>
        <div style="background-color: white; float: left; width: 24%;" class="margin">
            <img src="earbuds2.jpeg" alt="" class="pic">
        </div>
        <div style="background-color: white; float: left; width: 24%;" class="margin">
            <img src="homeStyles.JPG" alt="" class="pic">
        </div>
        <div style="background-color: white; float: left; width: 24%;" class="margin">
            <img src="accessories.JPG" alt="" class="pic">
        </div>
    </div>
    
    </body>
</html>
